language: node_js
node_js:
  - "stable"
env:
  - NODE_ENV="development"
services:
  - mongodb
sudo: required
addons:
  sonarcloud:
    organization: default
    token:
      secure: "0d6446b57419652ac731cb706833f7b0f7a548db"
cache:
  directories:
    - $HOME/.npm
    - $HOME/.sonar/cache
    - $HOME/.sonar/native-sonar-scanner

script:
  - npm run build
  - gulp
  # - npm run sonar-scanner